<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio</title>
     <!--   <h:outputStylesheet name="css/jsfcrud.css"/>-->
    </h:head>
    <h:body>
        <h:form>  
            <p:menubar>
                <p:menuitem value="COCONTESTA" icon="ui-icon-home" outcome="principal" />  
                <p:menuitem value="Crear encuesta" icon="ui-icon-circle-plus" style="margin-left:10px;" action="num_preg"/>                         
                <f:facet name="options">                   
                    <p:commandButton type="button" value="Salir" icon="ui-icon-power" action="index"/>
                </f:facet>
                     
            </p:menubar>
        </h:form>
        <center>
            <h1>Bienvenido a Cocontesta</h1>
            <h:form>
                Ingresa la encuesta que quieras modificar, eliminar o ver resultados
                <h:inputText value="#{encuestraController.selected.nombre}" />
            <br></br>
	    <br></br>
            <p:commandButton id="submit" action="#{encuestraController.imprimir}" value="Buscar"/>
                     
            </h:form>
        </center>
    </h:body>


</html>
