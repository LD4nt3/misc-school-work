<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>  
            <p:menubar>
                <p:menuitem value="COCONTESTA" icon="ui-icon-home"/>                          
                <f:facet name="options">                   
                    <p:commandButton type="button" value="Salir" icon="ui-icon-power" action="index" />
                </f:facet>
                <p:menuitem value="Crear encuesta" icon="ui-icon-circle-plus" iconPos="right" outcome="num_preg"/>      
            </p:menubar>
        </h:form>
        <center>
            <br></br>
            <h:form>
                <p>Ingrese el enlace de la encuesta: </p>
                <p:inputText value="#{encuestraController.selected.enlace}" />
                <p:commandButton value="contestar" action="#{encuestraController.v_cod()}" />  
            </h:form>
        </center> 
        <br />
    </h:body>


</html>
