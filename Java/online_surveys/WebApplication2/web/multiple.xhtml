<!DOCTYPE html>
<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>  
            <p:menubar>
                <p:menuitem value="COCONTESTA" icon="ui-icon-home" outcome="principal" />  
                <p:menuitem value="Crear encuesta" icon="ui-icon-circle-plus" style="margin-left:10px;" action="num_preg"/>                         
                <f:facet name="options">                   
                    <p:commandButton type="button" value="Salir" icon="ui-icon-power" action="index"/>
                </f:facet>      
            </p:menubar>
        </h:form>
        <center>
            <br></br>
            <h:form>
                <p>Ingrese la respuesta 1 de la pregunta: </p>
            <p:inputText value="#{multiplesController.selected.respuesta1}" />
           <br></br>
           <br></br>
           <p>Ingrese la respuesta 2 de la pregunta: </p>
            <p:inputText value="#{multiplesController.selected.respuesta2}" />
            <br></br>
                <br></br>
                <p>Ingrese la respuesta 3 de la pregunta: </p>
            <p:inputText value="#{multiplesController.selected.respuesta3}" />
            <br></br>
                <br></br>
                <p>Ingrese la respuesta 4 de la pregunta: </p>
            <p:inputText value="#{multiplesController.selected.respuesta4}" />
            <br></br>
                <br></br>
                <p>Ingrese la respuesta 5 de la pregunta: </p>
            <p:inputText value="#{multiplesController.selected.respuesta5}" />
            <br></br>
            <br></br>
            <h:commandButton id="submit" action="#{multiplesController.guardar}" value="Agregar"/>
       </h:form>
        </center> 
    </h:body>
</html>
