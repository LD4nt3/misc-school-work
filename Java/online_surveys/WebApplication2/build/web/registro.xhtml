<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>  
            <p:menubar>
                <p:menuitem value="COCONTESTA" icon="ui-icon-home"/>                          
                <f:facet name="options">                   
                    <p:commandButton type="button" value="Salir" icon="ui-icon-power" action="index" />
                </f:facet>      
            </p:menubar>
        </h:form>
        <center>
            <br></br>
            <h:form>
                <table width="50%" align="center" border="0">
                    <tr>
                        <td>Nombre:</td>
                        <td>
                            <p:inputText value="#{personaBean.selected.usuario}"/>
                        </td>
                    </tr>
                    <tr>
                    
                          <td>Contraseña:</td>
                        <td>
                            <h:inputSecret value="#{personaBean.selected.contraseña}" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <p:commandButton value="Registrarse" action="#{personaBean.doGuardar}"/>
                        </td>
                    </tr>
                  
                </table>
           </h:form>
        </center> 
    </h:body>
</html>
