<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Crear</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h:form>  
            <p:menubar>
                <p:menuitem value="COCONTESTA" icon="ui-icon-home" action="principal"/>                          
                <f:facet name="options">                   
                    <p:commandButton type="button" value="Salir" icon="ui-icon-power" action="index" />
                </f:facet>    
            </p:menubar>
        </h:form>
        <center>
            <br></br>
            <h:form>
            <h:outputLabel value="P1: " for="nombre" />
            <h:inputText value="#{multiplesController.selected.respuesta1}" />
            <br/>
            <h:outputLabel value="P2: " for="contra" />
            <h:inputText value="#{multiplesController.selected.respuesta2}" />
            <br/>
             <h:outputLabel value="P3: " for="nombre" />
            <h:inputText value="#{multiplesController.selected.respuesta3}" />
            <br/>
             <h:outputLabel value="P4: " for="nombre" />
            <h:inputText value="#{multiplesController.selected.respuesta4}" />
            <br/>
             <h:outputLabel value="P5: " for="nombre" />
            <h:inputText value="#{multiplesController.selected.respuesta5}" />
            <br/>
            <h:commandButton id="submit" action="#{multiplesController.guardar}" value="Agregar"/>
        </h:form>
        </center>
    </h:body>
</html>
