
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

 <h:head>
        <title>Crear</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>

      <h:body>
        <h:form>  
            <p:menubar>

                    <p:commandButton type="button" value="Salir" icon="ui-icon-power" />
                </f:facet>    
            </p:menubar>
        </h:form>
 
        <center>
            <br></br>
            <h:form>
            <br></br>
            
                <p>Ingrese su usuario: </p>
                <p:inputText  value="#{PersonaBean.selected.usuario}"/>
                <br></br>
                <br></br>
                <p>Ingrese su contraseña: </p>
                <p:inputText  value="#{PersonaBean.selected.contraseña}"/>
                   <br></br>
                <br></br>
                <p:commandButton action="#{PersonaBean.doGuardar}"  value="Registrarse"  />
  
                <!-- Al seleccionar Siguiente te manda al registro de la siguiente pregunta de la encuesta -->
                </h:form>
        </center>   
    </h:body>
    

</html>
